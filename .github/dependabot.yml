version: 2
updates:
  # Rust/Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Amsterdam"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "rust"
    assignees:
      - "LargeModGames"
    open-pull-requests-limit: 10
    groups:
      # Group librespot crates together (they usually update in sync)
      librespot:
        patterns:
          - "librespot-*"
      # Group minor/patch updates to reduce noise
      rust-minor-updates:
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "librespot-*"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Amsterdam"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "ci"
    assignees:
      - "LargeModGames"
    groups:
      # Group all GitHub Actions updates together
      actions:
        patterns:
          - "*"