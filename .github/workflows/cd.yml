name: Continuous Deployment

on:
  push:
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: spotatui

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_prefix: linux-x86_64
            binary_postfix: ""
            use_cross: false
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_prefix: linux-musl-x86_64
            binary_postfix: ""
            use_cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_prefix: macos-x86_64
            binary_postfix: ""
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_prefix: macos-aarch64
            binary_postfix: ""
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_prefix: windows-x86_64
            binary_postfix: ".exe"
            use_cross: false

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl' && !matrix.use_cross
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross
        if: ${{ matrix.use_cross }}
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install Linux dependencies
        if: runner.os == 'Linux' && !matrix.use_cross
        run: |
          sudo apt-get update
          sudo apt-get install -y -qq pkg-config libssl-dev libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install openssl@3

      - name: Build release binary (cargo)
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build release binary (cross)
        if: ${{ matrix.use_cross }}
        run: cross build --release --target ${{ matrix.target }}

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          BINARY=${{ env.BINARY_NAME }}${{ matrix.binary_postfix }}
          strip $BINARY || true
          RELEASE_NAME=${{ env.BINARY_NAME }}-${{ matrix.artifact_prefix }}
          tar czvf ../../../$RELEASE_NAME.tar.gz $BINARY
          cd ../../..
          shasum -a 256 $RELEASE_NAME.tar.gz > $RELEASE_NAME.tar.gz.sha256

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          BINARY=${{ env.BINARY_NAME }}${{ matrix.binary_postfix }}
          RELEASE_NAME=${{ env.BINARY_NAME }}-${{ matrix.artifact_prefix }}
          7z a ../../../$RELEASE_NAME.zip $BINARY
          cd ../../..
          certutil -hashfile $RELEASE_NAME.zip sha256 | grep -E [A-Fa-f0-9]{64} > $RELEASE_NAME.zip.sha256

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.artifact_prefix }}
          path: |
            ${{ env.BINARY_NAME }}-${{ matrix.artifact_prefix }}.tar.gz
            ${{ env.BINARY_NAME }}-${{ matrix.artifact_prefix }}.tar.gz.sha256

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.artifact_prefix }}
          path: |
            ${{ env.BINARY_NAME }}-${{ matrix.artifact_prefix }}.zip
            ${{ env.BINARY_NAME }}-${{ matrix.artifact_prefix }}.zip.sha256

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-cargo:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y -qq pkg-config libssl-dev libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_API_KEY }} --allow-dirty
